version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  backend-validation:
    docker:
      - image: cimg/node:18.0
    working_directory: ~/SecurePaymentsAPI
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          cache-path: ~/SecurePaymentsAPI/node_modules
      - run:
          name: Validate Backend Syntax
          command: |
            node --check server.js
            node --check db.js
            node --check security.js
            node --check seed.js
      - run:
          name: Security Audit Backend
          command: |
            npm audit --audit-level=high || true
            if [ $? -ne 0 ]; then
              echo "High or critical vulnerabilities found"
              exit 1
            fi

  frontend-validation:
    docker:
      - image: cimg/node:18.0
    working_directory: ~/SecurePaymentsFrontend
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          cache-path: ~/SecurePaymentsFrontend/node_modules
      - run:
          name: Run ESLint
          command: npm run lint
      - run:
          name: Build Frontend
          command: npm run build
      - run:
          name: Security Audit Frontend
          command: |
            npm audit --audit-level=high || true
            if [ $? -ne 0 ]; then
              echo "High or critical vulnerabilities found"
              exit 1
            fi

  sonarqube-backend:
    docker:
      - image: cimg/node:18.0
    working_directory: ~/SecurePaymentsAPI
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          cache-path: ~/SecurePaymentsAPI/node_modules
      - run:
          name: Install SonarQube Scanner
          command: |
            wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
            export PATH=$PATH:$(pwd)/sonar-scanner-5.0.1.3006-linux/bin
            echo 'export PATH=$PATH:'$(pwd)/sonar-scanner-5.0.1.3006-linux/bin >> $BASH_ENV
      - run:
          name: Run SonarQube Scan (Backend)
          command: |
            cd SecurePaymentsAPI
            sonar-scanner \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectKey=secure-payments-api \
              -Dsonar.projectName="Secure Payments API" \
              -Dsonar.projectVersion=1.0.0

  sonarqube-frontend:
    docker:
      - image: cimg/node:18.0
    working_directory: ~/SecurePaymentsFrontend
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          cache-path: ~/SecurePaymentsFrontend/node_modules
      - run:
          name: Install SonarQube Scanner
          command: |
            wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
            unzip -q sonar-scanner-cli-5.0.1.3006-linux.zip
            export PATH=$PATH:$(pwd)/sonar-scanner-5.0.1.3006-linux/bin
            echo 'export PATH=$PATH:'$(pwd)/sonar-scanner-5.0.1.3006-linux/bin >> $BASH_ENV
      - run:
          name: Run SonarQube Scan (Frontend)
          command: |
            cd SecurePaymentsFrontend
            sonar-scanner \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectKey=secure-payments-frontend \
              -Dsonar.projectName="Secure Payments Frontend" \
              -Dsonar.projectVersion=1.0.0

workflows:
  version: 2
  build-and-scan:
    jobs:
      - backend-validation
      - frontend-validation
      - sonarqube-backend:
          requires:
            - backend-validation
      - sonarqube-frontend:
          requires:
            - frontend-validation
