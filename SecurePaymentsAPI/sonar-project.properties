sonar.projectKey=secure-payments-api
sonar.projectName=Secure Payments API
sonar.projectVersion=1.0.0

sonar.sources=.
sonar.exclusions=node_modules/**,**/node_modules/**,certs/**,*.db,*.log

sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Self-hosted SonarQube server URL
# Set this to your SonarQube server URL (e.g., http://your-sonarqube-server:9000)
# Or override via environment variable SONAR_HOST_URL in CircleCI
sonar.host.url=${SONAR_HOST_URL:-http://localhost:9000}

